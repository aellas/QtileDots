# Poimandres color scheme for kitty terminal emulator
# https://github.com/ubmit/poimandres-kitty
#
# Based on Poimandres color theme for Visual Studio Code
# https://github.com/drcmda/poimandres-theme

font_family JetBrainsMono NF Regular
bold_font auto
italic_font auto
bold_italic_font auto
window_padding_width 5
confirm_os_window_close 2
enable_audio_bell no
font_size 12
allow_remote_control yes


foreground #a6accd
background #110f18

# Black
color0 #6D6D6D
color8 #a6accd

# Red
color1 #FF6767
color9 #FF6767

# Green
color2  #61FFCA
color10 #61FFCA

# Yellow
color3  #FFCA85
color11 #FFCA85

# Blue
color4  #61FFCA
color12 #61FFCA

# Magenta
color5  #A277FF
color13 #A277FF

# Cyan
color6  #61FFCA
color14 #61FFCA

# White
color7  #ffffff
color15 #ffffff

# Cursor
cursor #ffffff
cursor_text_color #1b1e28

# Selection highlight
selection_foreground none
selection_background #28344a

# The color for highlighting URLs on mouse-over
# url_color #9ece6a
url color #5de4c7

# Window borders
active_border_color #3d59a1
inactive_border_color #101014
bell_border_color #fffac2

# Tab bar
tab_bar_style fade
tab_fade 1
active_tab_foreground   #3d59a1
active_tab_background   #16161e
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #16161e
inactive_tab_font_style bold
tab_bar_background #101014

# Title bar
macos_titlebar_color #16161e
